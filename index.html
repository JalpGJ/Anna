<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row main__row--nav">
      <nav class="main_nav navbar navbar-expand-lg">
        <div class="main_nav--container container-fluid">
          <a class="navbar-brand nav--container_a" href="#">
            <img src="./" alt="" />
            LOGO
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="nav--container_list collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="container_list--ul navbar-nav mb-2 mb-lg-0">
              <li class="nav-item list--ul_li">
                <a
                  class="nav-link active ul_li--a"
                  aria-current="page"
                  href="#"
                >
                  INICIO
                </a>
              </li>
              <li class="nav-item list--ul_li">
                <a class="nav-link ul_li--a" href="./">
                  NOSOTROS
                </a>
              </li>
              <li class="nav-item list--ul_li">
                <a class="nav-link ul_li--a" href="./">ACADEMIA</a>
              </li>
              <li class="nav-item list--ul_li">
                <a class="nav-link ul_li--a" href="./">
                  OBJETIVO
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid main">
      <section class="main__contain">
        <section class="main__description">
          <h1 class="description__h3">Lorem Ipsum is simply dummy text.</h1>
          <p class="description__p">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s
          </p>
          <a href="./" class="description__a">
            Empezar
          </a>
        </section>
        <section class="main__form">
          <section class="edad">
            <p>Edad</p>
            <input type="text" />
          </section>
          <section class="transtorno">
            <p>Tipo de transtorno</p>
            <input type="text" />
          </section>
          <section class="boton">
            <a href="./" class="description__a">
              Empezar
            </a>
          </section>
        </section>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
